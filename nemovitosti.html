---
layout: layouts/main_layout.njk
title: Churáček reality - Nemovitosti
headline: Nemovitosti
---

<div class="content">
    <div class="realty-offer">
        {% for nemovitost in collections.prodej %}
        <a class="reality-link" href="{{ nemovitost.url }}">
      <div class="reality-all">
        <div class="reality-all__photo">
          <img
            class="reality-all__image"
            src="{{nemovitost.data.image}}"
            alt=""
          />
          <div class="reality-all__price">
            <p>{{ nemovitost.data.price }}</p>
          </div>
          <div class="reality-all__desc">
            <p>{{ nemovitost.data.status }}</p>
          </div>
        </div>
        <h3>{{ nemovitost.data.headline }}</h3>
      </div>
    </a>

{% endfor %}
    </div>
</div>
